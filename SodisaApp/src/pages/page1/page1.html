<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tracking</ion-title>
  </ion-navbar>
  <!--<ion-toolbar>
    <ion-title>{{operador}} - Eco:{{tracto}}</ion-title>
  </ion-toolbar>-->
</ion-header>

<ion-content>
  <div id="map"></div>
  <ion-fab left bottom>
    <button ion-fab color="vibrant" mini><ion-icon name="locate"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="IniciarViaje()"><ion-icon name="{{iconName}}"></ion-icon></button>
      <button ion-fab (click)="TerminarViaje()"><ion-icon name="square"></ion-icon></button>
      <button ion-fab><ion-icon name="alert"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
