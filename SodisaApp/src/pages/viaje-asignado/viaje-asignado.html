<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado Viajes Asignados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let viaje of pListaViajeMovil">
    <ion-item>
      <ion-icon name="locate" item-left large (click)="EnviaMapa()"></ion-icon>
      <h2>Concentrado: {{viaje.pIdConcentradoVc}}</h2>
      <p>Origen: {{viaje.pIdOrigen}} - {{viaje.pOrigenNombre}} </p>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <button ion-button icon-only color="primary" outline icon-left (click)="AceptaViaje(viaje.pIdOrigen, viaje.pIdConcentradoVc)">
        Aceptar
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
          </ion-col>
          <ion-col width-50>
            <button ion-button icon-only color="danger" outline icon-left (click)="RechazaViaje(viaje.pIdOrigen, viaje.pIdConcentradoVc)">
        Rechazar
        <ion-icon name="close-circle"></ion-icon>
      </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50>
            <button ion-button icon-only color="secondary" outline icon-left (click)="IniciarViaje(viaje.pIdOrigen, viaje.pIdConcentradoVc)">
        Iniciar
        <ion-icon name="play"></ion-icon>
      </button>
          </ion-col>
          <ion-col width-50>
            <button ion-button icon-only color="danger" outline icon-left (click)="TerminarViaje(viaje.pIdOrigen, viaje.pIdConcentradoVc)">
         Terminar
        <ion-icon name="square"></ion-icon>
      </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
