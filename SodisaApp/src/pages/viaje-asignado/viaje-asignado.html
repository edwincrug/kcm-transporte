<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado Viajes Asignados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let viaje of pListaViajeMovil">
    <ion-item>
      <ion-icon name="md-bus" item-left large></ion-icon>
      <h2>Concentrado: {{viaje.pIdConcentradoVc}}</h2>
      <p>Origen: {{viaje.pIdOrigen}} - {{viaje.pOrigenNombre}} </p>
      <button ion-button icon-only color="secondary" outline icon-left (click)="AceptaViaje()">
        Aceptar
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
      <button ion-button icon-only color="danger" outline icon-left (click)="RechazaViaje()">
        Rechazar
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
